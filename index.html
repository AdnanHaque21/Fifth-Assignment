<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hot Line Number</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#F5FFF6]">
    <!-- Nav Section -->
    <header class="bg-white">
        <nav class="flex justify-between max-w-[1980] mx-auto h-[100px]p-10 my-60px ">
            <div class="logo  flex justify-center items-center gap-3 p-2 ">
                <img src="./assets/logo.png" alt="" class="w-16">
                <h1 class="text-4xl font-bold text-green-900">Emergency <br> Service</h1>
            </div>
            <div class="right1 text-xl w-[10] flex justify-center items-center gap-3 p-2">
                <p>0</p>
                <img src="./assets/heart.png" alt=""class="w-12">
                <div class="flex justify-center items-center gap-3 p-2">
                    <p>100</p>
                    <img src="./assets/coin.png" alt="" class="w-12">                
                </div>
                <br>
                 <button class="btn bg-green-700 text-white rounded-3xl w-30">Copy</button>
            </div>
        </nav>
    </header>
    <!-- Hero Section -->
         <div class="banner bg-gradient-to-r from-[#014d38] to-[#03624b] text-white py-6 max-w-[1980] ">
            <div class="container mx-auto flex flex-col items-center  gap-5">
                <img src="./assets/logo-dark.png" alt="" class="w-20 items-center">
            <h1 class="text-white font-bold text-2xl text-center">Emergency Service Directory</h1>
            <p class=" text-sm text-white font-semibold ">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
         </div>
         <!-- Main Section -->
    <div class="card-container p-5 'w-11/12' w-full grid grid-cols-5 gap-4">
        <!-- Card Section -->
        <div class="emergency-card bg-white col-span-4 p-4 w-[100px] h-[100px]">
            <div class="flex justify-between items-center w-50 h-50">
                <img src="./assets/emergency.png" alt="">
                <span><i class="fa-regular fa-heart"></i></span>
            </div>
            <h1 class="text-md font-bold mt-3">National Emergency Number</h1>
            <p>National Emergency</p>
            <h1 class="text-xl font-bold">999</h1>
            <p class="bg-gray-50 rounded-lg">All</p>
            <div class="flex flex-row">
                <div class="flex justify-center items-center">
                <span><i class="fa-regular fa-copy"></i></span>
                <button class="btn bg-white text-black rounded-lg w-30">Copy</button>
            </div>
            <div class="flex justify-center items-center">
                <span><i class="fa-solid fa-phone"></i></span>
                <button class="btn bg-green-500 text-white rounded-lg w-30">Call</button>
            </div>
            </div>
        </div>
        <!-- Call History -->
        <aside class="bg-yellow-400 col-span-1 p-4">
                <h2>Call History</h2>
        </aside>
    </div>
</body>
</html>
